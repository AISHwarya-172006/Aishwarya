<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dress Order</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Contact Section */
        .contact-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #f1f1f1;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .contact-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }

        /* Contact Information */
        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .contact-info div {
            width: 30%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-info div h3 {
            font-size: 1.8rem;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .contact-info div p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Contact Form */
        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        .contact-form button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ff4539;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
            }

            .contact-info div {
                width: 80%;
            }

            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions, need assistance with your order, or want to learn more about our dresses, feel free to get in touch with us!</p>

        <!-- Contact Information -->
        <div class="contact-info">
            <!-- Address -->
            <div>
                <h3>Our Address</h3>
                <p>123 Fashion Street, City Center, Fashionland</p>
            </div>
            
            <!-- Phone Number -->
            <div>
                <h3>Call Us</h3>
                <p>(123) 456-7890</p>
            </div>

            <!-- Email -->
            <div>
                <h3>Email Us</h3>
                <p>support@dressorder.com</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
